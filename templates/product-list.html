<div class="container" ng-controller="ProductListController">
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-warning" ng-click="hidePicture()" ng-show="showPicture">Hide Pictures</button>
            <button class="btn btn-info" ng-click="hidePicture()" ng-hide="showPicture">Show Pictures</button>
        </div>
    </div>
    <br />
    <table class="table">
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
            <th>Provider</th>
            <th>Registered</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>
                <img ng-src="{{product.picture}}" ng-show="showPicture" />
            </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.company}}</td>
            <td>{{product.registered}}</td>
            <td>
                <button class="btn btn-sm btn-info">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>

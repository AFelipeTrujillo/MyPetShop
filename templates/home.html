<div ng-controller="WelcomeController" class="container">
    <div class="jumbotron">
    <div class="container">
        <h1>
        {{title}}
        </h1>
        <p>
        {{welcomeMsg}}
        </p>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
        <iframe width="100%" height="600" ng-src="https://www.youtube.com/embed/fNodQpGVVyg" frameborder="0" allowfullscreen></iframe>
    </div>
    </div>
    <br />
    <div class="row">
    <div class="form-group">
        <div class="input-group">
        <input ng-model="email" type="text" class="form-control" placeholder="Ex. myEmail@webpage.com">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Suscribe Now!</button>
        </span>
        </div>
    </div>
    <p>
        We'll send you an email to <strong><i>{{email}}</i></strong> in order to confirm your subcription. 
    </p>
    </div>
</div>
